<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset | DIGTRACKS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="icon" type="image/png" href="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/render/image/public/document-uploads/DIGTRACKS-NEW-LOGO_square-1766839886728.png?width=32&height=32&resize=contain">
  <style>
    .password-reset-page {
      position: relative;
      min-height: 100vh;
      background-color: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-body);
    }

    .password-reset-bg-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      background: rgba(147, 51, 234, 0.1);
      border-radius: 50%;
      filter: blur(100px);
      pointer-events: none;
    }

    /* Language Switcher */
    .lang-switcher {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 100;
    }

    .lang-toggle {
      display: flex;
      align-items: center;
      gap: 4px;
      background: rgba(39, 39, 42, 0.8);
      border: 1px solid #3f3f46;
      border-radius: 9999px;
      padding: 8px 16px;
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      backdrop-filter: blur(8px);
    }

    .lang-toggle:hover {
      background: rgba(147, 51, 234, 0.3);
      border-color: #9333ea;
    }

    .lang-toggle svg {
      width: 16px;
      height: 16px;
    }

    .lang-dropdown {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      min-width: 140px;
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 8px;
      padding: 4px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-8px);
      transition: all 0.2s;
    }

    .lang-switcher.open .lang-dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .lang-option {
      display: block;
      width: 100%;
      padding: 10px 12px;
      background: transparent;
      border: none;
      border-radius: 6px;
      color: #a1a1aa;
      font-size: 0.875rem;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s;
    }

    .lang-option:hover {
      background: #27272a;
      color: white;
    }

    .lang-option.active {
      color: #a855f7;
    }

    .password-reset-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 28rem;
      padding: 0 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .password-reset-card {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 32px;
      background: rgba(9, 9, 11, 0.5);
      padding: 32px;
      border-radius: 24px;
      border: 1px solid #27272a;
      backdrop-filter: blur(8px);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .password-reset-logo {
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .password-reset-logo:hover {
      opacity: 0.8;
    }

    .password-reset-logo img {
      width: 140px;
      height: 40px;
      object-fit: contain;
    }

    .password-reset-icon {
      width: 64px;
      height: 64px;
      background: rgba(147, 51, 234, 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }

    .password-reset-icon svg {
      width: 32px;
      height: 32px;
      color: #a855f7;
    }

    .password-reset-text {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .password-reset-title {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      color: white;
      text-transform: none;
    }

    .password-reset-description {
      color: #71717a;
      font-size: 0.875rem;
      font-weight: 300;
      line-height: 1.6;
    }

    /* Form Styles */
    .password-reset-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      text-align: left;
    }

    .form-label {
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #71717a;
    }

    .form-input {
      width: 100%;
      height: 44px;
      padding: 0 12px;
      background-color: #18181b;
      border: 1px solid #27272a;
      border-radius: 8px;
      color: white;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #9333ea;
      box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.2);
    }

    .form-input::placeholder {
      color: #52525b;
    }

    .password-reset-submit {
      width: 100%;
      height: 48px;
      background-color: #9333ea;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .password-reset-submit:hover {
      background-color: #7c3aed;
    }

    .password-reset-submit:disabled {
      background-color: #52525b;
      cursor: not-allowed;
    }

    /* Success Message */
    .success-message {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 24px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 12px;
      text-align: center;
    }

    .success-message.show {
      display: flex;
    }

    .success-message svg {
      width: 48px;
      height: 48px;
      color: #22c55e;
    }

    .success-message p {
      color: #a1a1aa;
      font-size: 0.875rem;
      line-height: 1.6;
    }

    .password-reset-divider {
      display: flex;
      align-items: center;
      gap: 16px;
      width: 100%;
      color: #52525b;
      font-size: 0.75rem;
    }

    .password-reset-divider::before,
    .password-reset-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #27272a;
    }

    .password-reset-back {
      color: #71717a;
      font-size: 0.875rem;
    }

    .password-reset-back a {
      color: #a855f7;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s;
    }

    .password-reset-back a:hover {
      color: #c084fc;
    }

    /* Footer */
    .password-reset-footer {
      margin-top: 32px;
      color: #3f3f46;
      font-size: 0.75rem;
      animation: fadeIn 0.6s ease-out 0.8s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="password-reset-page">
    <!-- Language Switcher -->
    <div class="lang-switcher" id="lang-switcher">
      <button class="lang-toggle" id="lang-toggle">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
        </svg>
        <span id="current-lang">JA</span>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
          <path d="M6 9l6 6 6-6"/>
        </svg>
      </button>
      <div class="lang-dropdown">
        <button class="lang-option" data-lang="en">English (US)</button>
        <button class="lang-option" data-lang="ja">日本語 (JA)</button>
      </div>
    </div>

    <!-- Background Glow -->
    <div class="password-reset-bg-glow"></div>

    <main class="password-reset-container">
      <div class="password-reset-card">
        <!-- Logo -->
        <a href="../../index.html" class="password-reset-logo">
          <img src="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/render/image/public/document-uploads/DigtracksLogo-1767058495526.png?width=360&height=102&resize=contain" alt="DIGTRACKS">
        </a>

        <!-- Icon -->
        <div class="password-reset-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </div>

        <!-- Text Content -->
        <div class="password-reset-text">
          <h1 class="password-reset-title" data-i18n="PasswordReset.title">パスワードをリセット</h1>
          <p class="password-reset-description" data-i18n="PasswordReset.description">登録済みのメールアドレスを入力してください。パスワード再設定用のリンクをお送りします。</p>
        </div>

        <!-- Password Reset Form -->
        <form class="password-reset-form" id="password-reset-form">
          <div class="form-group">
            <label class="form-label" for="email" data-i18n="PasswordReset.email">メールアドレス</label>
            <input type="email" class="form-input" id="email" placeholder="email@example.com" required>
          </div>

          <button type="submit" class="password-reset-submit" data-i18n="PasswordReset.submit">リセットリンクを送信</button>
        </form>

        <!-- Success Message (hidden by default) -->
        <div class="success-message" id="success-message">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
          <p data-i18n="PasswordReset.successMessage">パスワードリセット用のリンクをメールで送信しました。メールをご確認ください。</p>
        </div>

        <div class="password-reset-divider" data-i18n="PasswordReset.or">または</div>

        <div class="password-reset-back">
          <span data-i18n="PasswordReset.rememberPassword">パスワードを思い出しましたか？</span>
          <a href="../sign_in.html" data-i18n="PasswordReset.backToSignIn">サインインに戻る</a>
        </div>
      </div>

      <!-- Footer -->
      <div class="password-reset-footer">
        © 2024 DIGTRACKS. All rights reserved.
      </div>
    </main>
  </div>

  <script src="../../js/i18n.js?v=5"></script>
  <script>
    (function() {
      'use strict';

      document.addEventListener('DOMContentLoaded', function() {
        // Initialize i18n
        if (window.i18n) {
          window.i18n.init();
        }

        initLanguageSwitcher();
        initPasswordResetForm();
      });

      function initLanguageSwitcher() {
        const switcher = document.getElementById('lang-switcher');
        const toggle = document.getElementById('lang-toggle');
        const currentLang = document.getElementById('current-lang');
        const options = document.querySelectorAll('.lang-option');

        updateLangDisplay();

        toggle.addEventListener('click', function(e) {
          e.stopPropagation();
          switcher.classList.toggle('open');
        });

        document.addEventListener('click', function(e) {
          if (!switcher.contains(e.target)) {
            switcher.classList.remove('open');
          }
        });

        options.forEach(option => {
          option.addEventListener('click', function() {
            const lang = this.getAttribute('data-lang');
            if (window.i18n) {
              window.i18n.setLocale(lang);
            }
            updateLangDisplay();
            switcher.classList.remove('open');
          });
        });

        window.addEventListener('localeChanged', updateLangDisplay);

        function updateLangDisplay() {
          if (window.i18n) {
            currentLang.textContent = window.i18n.currentLocale.toUpperCase();
            options.forEach(opt => {
              opt.classList.toggle('active', opt.getAttribute('data-lang') === window.i18n.currentLocale);
            });
          }
        }
      }

      function initPasswordResetForm() {
        const form = document.getElementById('password-reset-form');
        const successMessage = document.getElementById('success-message');
        const submitButton = form.querySelector('.password-reset-submit');

        form.addEventListener('submit', function(e) {
          e.preventDefault();

          const email = document.getElementById('email').value;

          // Disable submit button
          submitButton.disabled = true;
          submitButton.textContent = '送信中...';

          // Simulate API call
          setTimeout(function() {
            // Hide form and show success message
            form.style.display = 'none';
            successMessage.classList.add('show');
          }, 1500);
        });
      }
    })();
  </script>
</body>
</html>
