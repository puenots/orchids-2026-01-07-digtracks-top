<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | DIGTRACKS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .signin-page {
      position: relative;
      min-height: 100vh;
      background-color: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-body);
    }

    .signin-bg-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      background: rgba(147, 51, 234, 0.1);
      border-radius: 50%;
      filter: blur(100px);
      pointer-events: none;
    }

    /* Language Switcher */
    .lang-switcher {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 100;
    }

    .lang-toggle {
      display: flex;
      align-items: center;
      gap: 4px;
      background: rgba(39, 39, 42, 0.8);
      border: 1px solid #3f3f46;
      border-radius: 9999px;
      padding: 8px 16px;
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      backdrop-filter: blur(8px);
    }

    .lang-toggle:hover {
      background: rgba(147, 51, 234, 0.3);
      border-color: #9333ea;
    }

    .lang-toggle svg {
      width: 16px;
      height: 16px;
    }

    .lang-dropdown {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      min-width: 140px;
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 8px;
      padding: 4px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-8px);
      transition: all 0.2s;
    }

    .lang-switcher.open .lang-dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .lang-option {
      display: block;
      width: 100%;
      padding: 10px 12px;
      background: transparent;
      border: none;
      border-radius: 6px;
      color: #a1a1aa;
      font-size: 0.875rem;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s;
    }

    .lang-option:hover {
      background: #27272a;
      color: white;
    }

    .lang-option.active {
      color: #a855f7;
    }

    .signin-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 28rem;
      padding: 0 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .signin-card {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 32px;
      background: rgba(9, 9, 11, 0.5);
      padding: 32px;
      border-radius: 24px;
      border: 1px solid #27272a;
      backdrop-filter: blur(8px);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signin-logo {
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .signin-logo:hover {
      opacity: 0.8;
    }

    .signin-logo img {
      width: 140px;
      height: 40px;
      object-fit: contain;
    }

    .signin-text {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .signin-title {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      color: white;
      text-transform: none;
    }

    .signin-description {
      color: #71717a;
      font-size: 0.875rem;
      font-weight: 300;
      line-height: 1.6;
    }

    /* Form Styles */
    .signin-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      text-align: left;
    }

    .form-label {
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #71717a;
    }

    .form-input {
      width: 100%;
      height: 44px;
      padding: 0 12px;
      background-color: #18181b;
      border: 1px solid #27272a;
      border-radius: 8px;
      color: white;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #9333ea;
      box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.2);
    }

    .form-input::placeholder {
      color: #52525b;
    }

    .form-input-password {
      position: relative;
    }

    .form-input-password input {
      padding-right: 40px;
    }

    .form-password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #71717a;
      cursor: pointer;
      transition: color 0.2s;
    }

    .form-password-toggle:hover {
      color: white;
    }

    .signin-submit {
      width: 100%;
      height: 48px;
      background-color: #9333ea;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .signin-submit:hover {
      background-color: #7c3aed;
    }

    .signin-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 8px;
    }

    .signin-link {
      background: transparent;
      border: none;
      font-size: 0.875rem;
      color: #a855f7;
      cursor: pointer;
      transition: color 0.2s;
    }

    .signin-link:hover {
      color: #c084fc;
    }

    .signin-divider {
      display: flex;
      align-items: center;
      gap: 16px;
      width: 100%;
      color: #52525b;
      font-size: 0.75rem;
    }

    .signin-divider::before,
    .signin-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #27272a;
    }

    .signin-register {
      color: #71717a;
      font-size: 0.875rem;
    }

    .signin-register button {
      background: transparent;
      border: none;
      color: #a855f7;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.2s;
    }

    .signin-register button:hover {
      color: #c084fc;
    }

    /* Form Error Styles */
    .form-input.error {
      border-color: #ef4444;
    }

    .form-input.error:focus {
      border-color: #ef4444;
      box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
    }

    .form-error-message {
      color: #ef4444;
      font-size: 0.75rem;
      margin-top: 4px;
      display: none;
    }

    .form-error-message.show {
      display: block;
    }

    .signin-submit:disabled {
      background-color: #52525b;
      cursor: not-allowed;
    }

    .signin-submit:disabled:hover {
      background-color: #52525b;
    }

    /* Footer */
    .signin-footer {
      margin-top: 32px;
      color: #3f3f46;
      font-size: 0.75rem;
      animation: fadeIn 0.6s ease-out 0.8s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="signin-page">
    <!-- Language Switcher -->
    <div class="lang-switcher" id="lang-switcher">
      <button class="lang-toggle" id="lang-toggle">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
        </svg>
        <span id="current-lang">JA</span>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
          <path d="M6 9l6 6 6-6"/>
        </svg>
      </button>
      <div class="lang-dropdown">
        <button class="lang-option" data-lang="en">English (US)</button>
        <button class="lang-option" data-lang="ja">日本語 (JA)</button>
      </div>
    </div>

    <!-- Background Glow -->
    <div class="signin-bg-glow"></div>

    <main class="signin-container">
      <div class="signin-card">
        <!-- Logo -->
        <a href="../index.html" class="signin-logo">
          <img src="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/render/image/public/document-uploads/DigtracksLogo-1767058495526.png?width=360&height=102&resize=contain" alt="DIGTRACKS">
        </a>

        <!-- Text Content -->
        <div class="signin-text">
          <h1 class="signin-title" data-i18n="SignIn.title">サインイン</h1>
          <p class="signin-description" data-i18n="SignIn.description">アカウントにログインしてください</p>
        </div>

        <!-- Sign In Form -->
        <form class="signin-form" id="signin-form">
          <div class="form-group">
            <label class="form-label" for="email" data-i18n="SignIn.email">メールアドレス</label>
            <input type="email" class="form-input" id="email" placeholder="email@example.com" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="password" data-i18n="SignIn.password">パスワード</label>
            <div class="form-input-password">
              <input type="password" class="form-input" id="password" placeholder="パスワードを入力" required minlength="8">
              <button type="button" class="form-password-toggle" id="password-toggle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18" class="eye-icon">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18" class="eye-off-icon" style="display: none;">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                  <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>
              </button>
            </div>
            <p class="form-error-message" id="password-error" data-i18n="Validation.password.minLength">パスワードは8文字以上で入力してください。</p>
          </div>

          <button type="submit" class="signin-submit" id="signin-submit" data-i18n="SignIn.submit">サインイン</button>

          <div class="signin-links">
            <button type="button" class="signin-link" id="forgot-password" data-i18n="SignIn.forgotPassword">パスワードをお忘れですか？</button>
          </div>
        </form>

        <div class="signin-divider" data-i18n="SignIn.or">または</div>

        <div class="signin-register">
          <span data-i18n="SignIn.noAccount">アカウントをお持ちでないですか？</span>
          <button type="button" id="register-link" data-i18n="SignIn.register">新規登録</button>
        </div>
      </div>

      <!-- Footer -->
      <div class="signin-footer">
        © 2024 DIGTRACKS. All rights reserved.
      </div>
    </main>
  </div>

  <script src="../js/i18n.js?v=3"></script>
  <script>
    (function() {
      'use strict';

      document.addEventListener('DOMContentLoaded', function() {
        // Initialize i18n
        if (window.i18n) {
          window.i18n.init();
        }

        initLanguageSwitcher();
        initPasswordToggle();
        initSignInForm();
      });

      function initLanguageSwitcher() {
        const switcher = document.getElementById('lang-switcher');
        const toggle = document.getElementById('lang-toggle');
        const currentLang = document.getElementById('current-lang');
        const options = document.querySelectorAll('.lang-option');

        updateLangDisplay();

        toggle.addEventListener('click', function(e) {
          e.stopPropagation();
          switcher.classList.toggle('open');
        });

        document.addEventListener('click', function(e) {
          if (!switcher.contains(e.target)) {
            switcher.classList.remove('open');
          }
        });

        options.forEach(option => {
          option.addEventListener('click', function() {
            const lang = this.getAttribute('data-lang');
            if (window.i18n) {
              window.i18n.setLocale(lang);
            }
            updateLangDisplay();
            switcher.classList.remove('open');
          });
        });

        window.addEventListener('localeChanged', updateLangDisplay);

        function updateLangDisplay() {
          if (window.i18n) {
            currentLang.textContent = window.i18n.currentLocale.toUpperCase();
            options.forEach(opt => {
              opt.classList.toggle('active', opt.getAttribute('data-lang') === window.i18n.currentLocale);
            });
          }
        }
      }

      function initPasswordToggle() {
        const toggle = document.getElementById('password-toggle');
        const passwordInput = document.getElementById('password');
        const eyeIcon = toggle.querySelector('.eye-icon');
        const eyeOffIcon = toggle.querySelector('.eye-off-icon');

        toggle.addEventListener('click', function() {
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.style.display = 'none';
            eyeOffIcon.style.display = 'block';
          } else {
            passwordInput.type = 'password';
            eyeIcon.style.display = 'block';
            eyeOffIcon.style.display = 'none';
          }
        });
      }

      function initSignInForm() {
        const form = document.getElementById('signin-form');
        const forgotPassword = document.getElementById('forgot-password');
        const registerLink = document.getElementById('register-link');
        const passwordInput = document.getElementById('password');
        const passwordError = document.getElementById('password-error');
        const submitButton = document.getElementById('signin-submit');

        const MIN_PASSWORD_LENGTH = 8;

        function validatePassword() {
          const password = passwordInput.value;
          const isValid = password.length >= MIN_PASSWORD_LENGTH || password.length === 0;

          if (!isValid) {
            passwordInput.classList.add('error');
            passwordError.classList.add('show');
          } else {
            passwordInput.classList.remove('error');
            passwordError.classList.remove('show');
          }

          // Disable submit if password is entered but too short
          submitButton.disabled = password.length > 0 && password.length < MIN_PASSWORD_LENGTH;

          return password.length === 0 || password.length >= MIN_PASSWORD_LENGTH;
        }

        passwordInput.addEventListener('input', validatePassword);
        passwordInput.addEventListener('blur', validatePassword);

        form.addEventListener('submit', function(e) {
          e.preventDefault();

          if (!validatePassword() || passwordInput.value.length < MIN_PASSWORD_LENGTH) {
            passwordInput.classList.add('error');
            passwordError.classList.add('show');
            return;
          }

          // Demo: show success message
          alert('サインイン処理中... (Demo)');
        });

        forgotPassword.addEventListener('click', function() {
          window.location.href = 'password/new.html';
        });

        registerLink.addEventListener('click', function() {
          window.location.href = '../index.html';
        });
      }
    })();
  </script>
</body>
</html>
