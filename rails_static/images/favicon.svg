<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Purple circular background -->
  <circle cx="250" cy="250" r="250" fill="#6C2FEB"/>

  <!-- White "d" shape - stem curves up and connects to outer edge -->
  <path d="M250 45
           C295 45 295 45 295 90
           L295 155
           C390 170 455 250 455 345
           C455 440 375 480 270 480
           C150 480 65 410 65 290
           C65 180 150 115 250 105
           L250 90
           C250 45 250 45 250 45Z"
        fill="white"/>

  <!-- Purple inner circle (the hole in the "d") -->
  <circle cx="260" cy="310" r="100" fill="#6C2FEB"/>

  <!-- White play button triangle - centered in the inner circle -->
  <polygon points="230,260 230,360 320,310" fill="white"/>
</svg>
